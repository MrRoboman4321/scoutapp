<style>
ul {
        width:100%;
        height:20px;

}
li {
        display:inline-block;
        margin-right:10px;
}
input[type=checkbox] {
        transform: scale(2);
}
input[type=radio] {
        transform: scale(2);
}

</style>
<script>
data = {};
data.tablet = 0;
data.team = 0;
data.startingposition = "";
data.autoshort = 0;
data.automedium = 0;
data.autolarge = 0;
data.autocenter = 0;
data.kickstand = false;
data.teleshort = 0;
data.telemedium = 0;
data.telelarge = 0;
data.endsmall = 0;
data.endmedium = 0;
data.endlarge = 0;
data.endcenter = 0;
pages = ["scoreAuto", "scoreTele", "scoreEnd", "preInput", "auto", "tele", "end", "extraAuto", "extraTele", "extraEnd"]
function changePage(id) {
    for(var i = 0; i<pages.length; i++)
    {
        document.getElementById(pages[i]).style.display = "none";
    }   
    document.getElementById(id).style.display = "inline";
}
function addToScore(type) {
    eval("data." + type + " += 1");
}
function changeBool(type) {
    eval("data." + type + " = !data." + type);
}
function changeText(type, newVal) {
    eval("data." + type + " = " + newVal);
}
function setNum(type, val) {
    eval("data." + type + " = " + val);
}
function setAutoPark() {
    var e = document.getElementById('parkpos');
	data.startingposition = e.options[e.selectedindex].value;
}
function saveData() {
    $.post("savedata.php", data, function(data) { console.log(data); });
}
</script>

  <li><input type="button" value="Start Game" onclick="changePage('auto');setNum('team', document.getElementById('teamno').value());setNum('tablet',

</ul>
